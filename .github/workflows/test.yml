name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  # CI environment variables for better test detection
  CI: true
  GITHUB_ACTIONS: true
  TEST_TIMEOUT_MULTIPLIER: 8.0
  RUST_LOG: info

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build mate binary
      run: cargo build --bin mate --verbose

    - name: Verify binary exists
      run: |
        ls -la target/debug/mate
        ./target/debug/mate --help || echo "Binary help failed, but binary exists"

    - name: Run tests
      run: cargo test --verbose

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Check formatting
      run: cargo fmt --all -- --check 